<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 35px 0px;
        }

        .logo img {
            height: 55px;
        }

        .nav-links a {
            margin: 0 18px;
            text-decoration: none;
            color: #191a23;
            font-size: 18px;
        }

        .nav-links .request-quote {
            padding: 18px 28px;
            border: #191a23 solid 2px;
            border-radius: 10px;
            font-weight: thin;
        }

        .container2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 0;
            gap: 40px;
        }

        .container2-text {
            max-width: 50%;
            gap: 100px;
        }

        .container2 img {
            width: 48%;
            height: auto;
        }

        .container2 h1 {
            font-size: 60px;
            margin-bottom: 25px;
            line-height: 1.3;
            font-weight: 500;
            max-width: 550px;
            margin-bottom: 40px;
        }

        .container2 p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 450px;
            line-height: 1.3;
        }

        .container2 .book-consultation {
            display: inline-block;
            padding: 18px 34px;
            background: #000000;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
        }

        .nav-link2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 50px;
            padding: 40px 0;
        }

        .nav-link2 img {
            filter: grayscale(100%);
            justify-content: center;
        }

        .dribble {
            width: 126.37px;
            height: 40px;
            padding-bottom: 15px;
        }

        .Netflix {
            width: 125.24px;
            height: 35px;
        }

        .zoom {
            width: 110.57px;
            height: 25px;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/Positivuslogo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Use Cases</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
                <a class="request-quote" href="#">Request a quote</a>
            </div>
        </header>
        <div class="container2">
            <text>
                <h1>Navigating the digital landscape for success</h1>
                <p>Our digital marketing agency helps businesses grow and succeed online through a range of services
                    including
                    SEO, PPC, social media marketing, and content creation.</p>
                <a class="book-consultation" href="#">Book a Consultation</a>
            </text>
            <img src="images/illustration.png" alt="Illustration">
        </div>
        <div class="nav-link2">
            <img src="images/amazon.png" alt="Amazon Logo">
            <img class="dribble" src="images/dribble.png" alt="Dribbble Logo">
            <img src="images/HubSpot.png" alt="HubSpot Logo">
            <img src="images/Notion.png" alt="Notion Logo">
            <img class="Netflix" src="images/Netflix.png" alt="Netflix Logo">
            <img class="zoom" src="images/zoom.png" alt="Zoom Logo">
        </div>
    </div>
</body>

</html>
