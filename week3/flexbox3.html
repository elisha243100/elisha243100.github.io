<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 30px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000000;
        }

        .container {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: center;
            padding: 100px 500px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0px;
            gap: 120px;
            margin: 0 0 -90px 10px;
        }

        .logo {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-weight: 700;
            color: #000;
        }

        .logo img {
            height: 56px;
            width: 219.54px;
        }

        .nav-links a {
            margin: 0 12px;
            text-decoration: none;
            color: #191a23;
            font-size: 20px;
            ;
        }

        .nav-links a.request-quote {
            padding: 20px 35px;
            color: rgb(0, 0, 0);
            border: #333 solid 2px;
            border-radius: 10px;
            margin: 10px;
            font-weight: thin;
        }

        .container2 {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            margin: 40px 50px;
            padding: 60px 20px;
            position: relative;
            width: 30%;
        }

        .container2 h1,
        p,
        a.book-consultation {
            margin: 20px 10px 10px 10px;
        }

        .container2 img {
            position: absolute;
            left: 600px;
            width: 600.46px;
            height: 515px;
            align-items: right;
        }

        .container2 h1 {
            font-size: 60px;
            margin-bottom: 20px;
            width: 531px;
            height: 231px;
        }

        .container2 p {
            font-size: 20px;
            color: #555;
            width: 498px;
            height: 112px;
            /* margin-bottom: 30px; */
        }

        .container2 a.book-consultation {
            display: inline-block;
            padding: 20px 35px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            font-weight: thin;
            margin-bottom: 40px;
        }

        nav-link {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 20px 0;
        }

        nav-link2 img {
            height: 40px;
            ;
            align-items: center;
            gap: 20px;
            filter: grayscale(100%)
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/Positivuslogo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Use Cases</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
                <a class="request-quote" href="#">Request a quote</a>
            </div>
        </header>
        <div class="container2">
            <h1>Navigating the digital landscape for success</h1>
            <p>Our digital marketing agency helps businesses grow and succeed online through a range of services
                including
                SEO, PPC, social media marketing, and content creation.</p>
            <a class="book-consultation" href="#">Book a Consultation</a>
            <img src="images/illustration.png" alt="Illustration">
        </div>
        <nav-link2>
            <img src="images/amazon.png" alt="Amazon Logo">
            <img src="images/dribble.png" alt="Dribbble Logo">
            <img src="images/HubSpot.png" alt="HubSpot Logo">
            <img src="images/Notion.png" alt="Notion Logo">
            <img src="images/Netflix.png" alt="Netflix Logo">
            <img src="images/zoom.png" alt="Zoom Logo">
        </nav-link2>
    </div>
</body>

</html>
