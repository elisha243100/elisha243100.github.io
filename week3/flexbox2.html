<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background-color: #f7f6f1;
        }


        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            color: #333;
        }

        .logo img {
            height: 30px;
        }

        .nav-links a {
            margin: 0 12px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .nav-links a.active {
            color: #FF6A33;
            font-weight: bold;
        }

        .right-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .phone-icon {
            font-size: 18px;
            color: #333;
        }

        .phone-number {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .contact-btn {
            background: #FF6A33;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        header2 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            margin: 10px 100px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .nav-contact {
            display: flex;
            position: absolute;
            right: 50px;
            left: auto;
            font-size: 15px;
            font-weight: bold
        }

        .menu-toggle {
            position: absolute;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        header3 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            margin: 10px 200px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: relative;
        }
    </style>

</head>

<body>
    <header>
        <div class="logo">
            <img src="images/elementra logo.png" alt="Logo">
        </div>

        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#" class="active">Services</a>
            <a href="#">Work</a>
            <a href="#">Project Details</a>
            <a href="#">Contact</a>
        </nav>

        <div class="right-menu">
            <span class="phone-icon">ðŸ“ž</span>
            <span class="phone-number">555-123-4567</span>
            <button class="contact-btn">Contact</button>
        </div>
    </header>
    <header2>
        <div class="container">
            <div class="logo">
                <img src="images/elementra logo.png" alt="Logo">
            </div>
            <div class="nav-contact">
                <span class="box">ðŸ“ž 555-123-4567</span>
            </div>
            <div class="menu-toggle">â˜°</div>
        </div>
    </header2>
    <header3>
        <div class="container">
            <div class="logo">
                <img src="images/elementra logo.png" alt="Logo">
            </div>
            <div class="menu-toggle">â˜°</div>
        </div>
    </header3>

</body>

</html>
