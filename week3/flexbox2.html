<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background-color: #f7f6f1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            color: #333;
        }


        .logo img {
            height: 30px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav-links a.active {
            color: #ff652f;
        }

        .nav-contact {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .phone {
            font-weight: 600;
            color: #333;
        }

        .btn {
            background-color: #ff652f;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e9551c;
        }

        /* ---------- Responsive Design ---------- */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }


        @media (max-width: 1279px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: #fff;
                padding: 15px;
                border-top: 1px solid #ddd;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .nav-contact {
                display: flex;
            }

            .btn {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="images/elementra logo.png" alt="Elementra Logo" />
        </div>

        <nav class="nav-links" id="navLinks">
            <a href="#">Home</a>
            <a href="#" class="active">Services</a>
            <a href="#">Work</a>
            <a href="#">Project Details</a>
            <a href="#">Contact</a>
        </nav>

        <div class="nav-contact">
            <span class="phone">ðŸ“ž 555-123-4567</span>
            <button class="btn">Contact</button>
        </div>
        <div class="menu-toggle" id="menuToggle">â˜°</div>
    </header>
    <script>
        const toggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        toggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
